<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
<div class="container">
   <form action="paydone.html">
    <div class="row">
        <div class="col">
            <h3 class="title">billing address</h3>
            <div class="inputBox">
                <span>full name: </span>
                <input type="text" placeholder="Sanjan Chan Ibn Bokhtiar Siddique">             
            </div>
            <div class="inputBox">
                <span>email: </span>
                <input type="email" placeholder="sanchan@gmail.com">             
            </div>
            <div class="inputBox">
                <span>address: </span>
                <input type="text" placeholder="Block 2, Mirpur 1">             
            </div>
            <div class="inputBox">
                <span>city: </span>
                <input type="text" placeholder="Toronto">             
            </div>
            <div class="flex">
                <div class="inputBox">
                    <span>state: </span>
                    <input type="text" placeholder="Canada">             
                </div>
                <div class="inputBox">
                    <span>zip code: </span>
                    <input type="text" placeholder="880">             
                </div>
            </div>
        </div>

        <div class="col">
            <h3 class="title">payment</h3>
            <div class="inputBox">
                <span>cards accepted: </span>
                <img src="../Project/pics/card_img.png" alt="">         
            </div>
            <div class="inputBox">
                <span>name on card: </span>
                <input type="text" placeholder="Sanjan Chan Siddique">             
            </div>
            
            <div class="inputBox">
                <span>credit card number: </span>
                <input type="number" placeholder="6262-5252-7272-6868">             
            </div>
            <div class="inputBox">
                <span>exp month: </span>
                <input type="text" placeholder="august">             
            </div>
            <div class="flex">
                <div class="inputBox">
                    <span>exp year: </span>
                    <input type="text" placeholder="2090">             
                </div>
                <div class="inputBox">
                    <span>CVV: </span>
                    <input type="text" placeholder="3987">             
                </div>
            </div>
        </div>

    </div>
    <a href="paydone.html"><input type="submit" value="Proceed" class="submit-btn"></a>
   </form>
</div>
</body>
